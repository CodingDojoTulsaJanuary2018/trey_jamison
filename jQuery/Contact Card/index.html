<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>The Coding Dojo Contact Page</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="./javascript/jquery.js">
            "use strict;"
        </script>
        <link rel="stylesheet" href="./style/style.css">
    </head>
    <body>
        <div class="container">
            <div class="input">
                <form id="contact">
                    <label for="first_name">First Name:</label>
                    <input id="first" type="text" name="first_name">
                    <label for="last_name">Last Name:</label>
                    <input id="last" type="text" name="last_name">
                    <label for="description">Description:</label>
                    <textarea id="description" type="text" name="description"></textarea>
                    <input id="adduser" type="submit" value="Add User">
                </form>
            </div><!--
            --><div class="output"></div>
        </div>
    </body>
</html>
